<div class="card">
  <div class="card-header">
    <h5 class="card-title">
      Usuario:
      <span>{{ us.name | uppercase }}</span>
    </h5>
    <button class="btn btn-sm btn-outline-danger" (click)="logOut()">
      Logout Chat
    </button>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <app-list-user></app-list-user>
      </div>
      <div class="col-8">
        <app-chat></app-chat>
      </div>
    </div>
  </div>
</div>
